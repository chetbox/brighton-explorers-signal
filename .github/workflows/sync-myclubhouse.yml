name: Sync with myClubhouse

on:
  schedule:
    - cron: "23 */4 * * *" # Every 4 hours
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    concurrency: signal-cli
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm i -g yarn
      - run: yarn
      - run: yarn test
      - run: yarn build
      # From here we only run if on main branch
      - if: github.ref == 'refs/heads/main'
        uses: ./.github/actions/setup-signal-cli
      - if: github.ref == 'refs/heads/main'
        name: Sync all groups
        run: |
          yarn start -- sync \
            "Committee" \
            "Announcements" \
            "Bar Volunteers" \
            "Badminton" \
            "Caving" \
            "Climbing" \
            "Cycling (Road)" \
            "Kayaking" \
            "Mountain Biking" \
            "Mountain Sports" \
            "Stand Up Paddleboarding (SUP)" \
            "Surfing" \
            "Tennis" \
            "Walking" \
            "Windsurfing" \
            "Running" \
            "Social" \
            "Young Members"
        env:
          DRY_RUN: ${{ github.ref == 'refs/heads/main' && 'false' || 'true' }}
          SIGNAL_USER: ${{ secrets.SIGNAL_USER }}
          MYCLUBHOUSE_ACCESS_TOKEN: ${{ secrets.MYCLUBHOUSE_ACCESS_TOKEN }}
      - run: rm -rf .signal-cli-data/attachments
