on: push

jobs:
  sync-groups:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "17"
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: curl -L "https://github.com/AsamK/signal-cli/releases/download/v0.10.8/signal-cli-0.10.8-Linux.tar.gz" | tar -zx
      - uses: actions/cache@v3
        with:
          path: .signal-cli-data
          key: signal-cli-data
      - run: yarn
      - run: yarn build
      - run: yarn start
        env:
          SIGNAL_USER: ${{ secrets.SIGNAL_USER }}
          MYCLUBHOUSE_ACCESS_TOKEN: ${{ secrets.MYCLUBHOUSE_ACCESS_TOKEN }}
